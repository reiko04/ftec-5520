<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../images/logo.png">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poor Complex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./build/home.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>    
    <script src="./app.js"></script>
  </head>
  <body>
   <!-- NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <a href="home.html" class="navbar-item">
        <b>Poor Complex</b>
      </a>
    
      <div class="navbar-item">
        <a href="lender.html" class="navbar-item">
          Lender
        </a>
      </div>

      <div class="navbar-item">
        <a href="borrower.html" class="navbar-item">
          Borrower
        </a>
      </div>
    </nav>

    <div class="container">

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 5%;">
            <p class="title" style="color: white;">
                Borrowers Request
            </p>
            <p class="subtitle" style="color: white;">
                Need money quick? Get money at a great rate.
            </p>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 3%;">
            <label class="label" style="font-size: 24px; color: white;"> 
                Enter the request amount:
            </label>
            
            <div class="field has-addons">
                <p class="control">
                        <span class="select">
                        <select>
                            <option>ÎžTH</option>
                            <option>$  </option>
                        </select>
                        </span>
                </p>
                <div class="control" style="width: 65%;">
                    <input id="borrow-input" class="input" type="text" placeholder="Amount of money">
                </div>
            </div>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 3%;">
            <label class="label" style="font-size: 24px; color: white;"> 
                Enter the length of the loan:
            </label>
            
            <div class="field has-addons">
                <p class="control">
                    <span class="select">
                    <select>
                        <option>DD </option>
                        <option>MM </option>
                        <option>YY </option>
                    </select>
                    </span>
                </p>
                <div class="control" style="width: 65%;">
                    <input class="input" type="number" placeholder="Length of time">
                </div>
            </div>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2.5%;">
            <label class="label" style="font-size: 24px; color: white;"> Quoted interest rate: 7% </label>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2.5%;">
            <label class="checkbox" style="font-size: 16px; color: white">
                <input type="checkbox">
                I agree to the quoted interest rate.
            </label>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 5%;">
            <a class="button is-link is-inverted" onclick="App.requestLoan()"> Process Request! </a>
        </div>

    </div>


  </body>
</html>
