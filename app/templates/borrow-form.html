<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../images/logo.png">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poor Complex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./build/home.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>    
    <script src="./app.js"></script>
  </head>
  <body>
   <!-- NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
    <a href="borrowtransaction.html" class="navbar-item">
      <b>Back</b>
     </a>
  
    <div class="navbar-item">
      <a href="login.html" class="navbar-item">
        <b>Log out</b>
      </a>
    </div>
    
</nav>

    <div class="container">
        <header>
        <div class="center-div" style="margin: auto; width: 30%; padding-top: 3%;">
            <p class="title" style="font-size: 30px;color: white;">
                Borrowers Request
            </p>
        </div>
        </header>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 3%;">
            <label class="label" style="font-size: 24px; color: white;"> 
                Enter the request amount:
            </label>
            
            <div class="field has-addons">
                <p class="control">
                        <span class="select">
                        <select>
                            <option>ÎžTH</option>
                            <option>$  </option>
                        </select>
                        </span>
                </p>
                <div class="control" style="width: 75%;">
                    <input id="borrow-input" class="input" type="text" placeholder="Amount of money">
                </div>
            </div>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2%;">
            <label class="label" style="font-size: 24px; color: white;"> 
                Enter the expected interest rate (%):
            </label>
            
            <div class="field has-addons">
                <div class="control" style="width: 87.2%;">
                    <input class="input" type="number" placeholder="Expected interest rate (%)">
                </div>
            </div>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2%;">
            <label class="label" style="font-size: 24px; color: white;"> 
                Enter the purpose of the loan:
            </label>
            
            <div class="field has-addons">
                <div class="control" style="width: 87.1%;">
                    <input class="input" type="text" placeholder="Purpose">
                </div>
            </div>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2%;">
            <label class="label" style="font-size: 24px; color: white;"> 
                Enter the Maturity of the loan:
            </label>
            
            <div class="field has-addons">
                <p class="control">
                    <span class="select">
                    <select>
                        <option>Days </option>
                        <option>Month(s) </option>
                        <option>Year(s) </option>
                    </select>
                    </span>
                </p>
                <div class="control" style="width: 70.2%;">
                    <input class="input" type="number" placeholder="Maturity">
                </div>
            </div>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 0.5%;">
            <label class="label" style="font-size: 16px; color: white;"> The maturity should be at least 15 days. </label>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2.5%;">
            <label class="checkbox" style="font-size: 16px; color: white">
                <input type="checkbox">
                I agree to the post request to the platform.
            </label>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2.5%;">
            <a class="button is-link is-inverted" onclick="App.requestLoan()" href="lend-form.html"> Process Request! </a>
        </div>

        <div class="center-div" style="margin: auto; width: 50%; padding-top: 2.5%;">
            <p> </p>
        </div>
    </div>


  </body>
</html>
